<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DashBordCss.css">
    <link rel="stylesheet" href="Slider.css">
    <title>Title</title>
</head>
<body>
    <div class="windows-container">
    <div class="nav-side">
        <div class="logo"> <img src="image/CaminoLogo.png" alt="Logo"></div>
        <div class="contenu">DashBoard</div>
    </div>
    <div class="dashboard-container">
    <div class="title-container"><h1>Panneau de Contrôle</h1></div>
    <div class="grid-container">
        <div class="card">
            <h2>Item1</h2>
            <h5>Boite de gestion</h5>
            <br>
            <div class="TextInput">
                <label for="text-item1">Titre de l'élément 1</label>
                <input type="text" id="text-item1" name="text-item1" onchange="update_data1()">
            </div>
            <br>
            <div class="Button">
                <p>Afficher l’élément 1</p>
                <label class="switch" for="button-item1">
                    <input type="checkbox" id="button-item1" name="button-item1" onchange="update_data4()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="card">
            <h2>Item2</h2>
            <h5>Boite de gestion</h5>
            <br>
            <div class="TextInput">
                <label for="text-item2">Titre de l'élément 2</label>
                <input type="text" id="text-item2" name="text-item2" onchange="update_data2()">
            </div>
            <br>
            <div class="Button">
                <p>Afficher l’élément 3</p>
                <label class="switch" for="button-item2">
                    <input type="checkbox" id="button-item2" name="button-item2" onchange="update_data4()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="card">
            <h2>Item3</h2>
            <h5>Boite de gestion</h5>
            <br>
            <div class="TextInput">
                <label for="text-item3">Titre de l'élément 3</label>
                <input type="text" id="text-item3" name="text-item3" onchange="update_data3()">
            </div>
            <br>
            <div class="Button">
                <p>Afficher l’élément 3</p>
                <label class="switch" for="button-item3">
                    <input type="checkbox" id="button-item3" name="button-item3" onchange="update_data4()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</div>
<script src="Dashboard.js"></script>
</body>
</html>
